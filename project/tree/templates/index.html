<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñá‰ª∂Ê†ë</title>
    <style>
        /* Ê†∑ÂºèÈáçÁΩÆ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
            margin-top: 5px;
        }

        li {
            cursor: pointer;
            padding: 5px;
            margin: 3px 0;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        /* Êñá‰ª∂Â§πÊ†∑Âºè */
        .folder {
            padding-left: 0; /* Ê∏ÖÈô§‰∏çÂøÖË¶ÅÁöÑÁº©Ëøõ */
        }

        .folder::before {
            content: 'üìÅ'; /* Êñá‰ª∂Â§πÂõæÊ†á */
            margin-right: 8px;
        }

        /* Êñá‰ª∂Ê†∑Âºè */
        .file {
            padding-left: 0; /* Ê∏ÖÈô§‰∏çÂøÖË¶ÅÁöÑÁº©Ëøõ */
        }

        .file::before {
            content: 'üìÑ'; /* Êñá‰ª∂ÂõæÊ†á */
            margin-right: 8px;
        }

        /* Èº†Ê†áÊÇ¨ÂÅúÊó∂ÁöÑÊïàÊûú */
        li:hover {
            background-color: #e0e0e0;
        }

        /* Â±ïÂºÄ/Êî∂Ëµ∑ÁöÑÊ†∑Âºè */
        li.open > ul {
            display: block;
        }

        li > ul {
            display: none;
            margin-left: 20px; /* Â≠êËäÇÁÇπÂ¢ûÂä†Áº©Ëøõ */
        }
    </style>
</head>
<body>
    <h1>Êñá‰ª∂Ê†ë</h1>
    <div id="file-tree"></div>

    <script>
        // Âä®ÊÄÅÂä†ËΩΩÂπ∂Ê∏≤ÊüìÊñá‰ª∂Ê†ë
        function loadFileTree() {
            // ËØªÂèñtree.jsonÊñá‰ª∂
            fetch('../tree.json')  // ÂÅáËÆæ tree.json Âú®Ê†πÁõÆÂΩï
                .then(response => response.json())
                .then(data => renderFileTree(data))
                .catch(error => console.error('Error loading tree.json:', error));
        }

        // Ê∏≤ÊüìÊñá‰ª∂Ê†ë
        function renderFileTree(data) {
            const treeContainer = document.getElementById('file-tree');
            treeContainer.innerHTML = ''; // Ê∏ÖÁ©∫‰πãÂâçÁöÑÊ†ë

            const rootNode = document.createElement('ul');
            treeContainer.appendChild(rootNode);

            function renderNode(node, parentElement) {
                const li = document.createElement('li');

                // ‰∏∫Êñá‰ª∂Â§πÊàñÊñá‰ª∂Ê∑ªÂä†‰∏çÂêåÁöÑÁ±ª
                if (node.dirs.length > 0 || node.files.length > 0) {
                    li.classList.add('folder');
                } else {
                    li.classList.add('file');
                }

                li.textContent = node.name;

                // Â¶ÇÊûúÊúâÂ≠êÁõÆÂΩïÊàñÊñá‰ª∂ÔºåÈÄíÂΩíÊ∏≤Êüì
                if (node.dirs.length > 0 || node.files.length > 0) {
                    const childrenContainer = document.createElement('ul');
                    li.appendChild(childrenContainer);

                    // Ê∏≤ÊüìÂ≠êÁõÆÂΩï
                    node.dirs.forEach(dir => {
                        const dirNode = {
                            name: dir,
                            dirs: data[dir]?.dirs || [],
                            files: data[dir]?.files || []
                        };
                        renderNode(dirNode, childrenContainer);
                    });

                    // Ê∏≤ÊüìÊñá‰ª∂
                    node.files.forEach(file => {
                        const fileNode = {
                            name: file,
                            dirs: [],
                            files: []
                        };
                        renderNode(fileNode, childrenContainer);
                    });
                }

                li.addEventListener('click', function(event) {
                    if (li.classList.contains('open')) {
                        li.classList.remove('open');
                    } else {
                        li.classList.add('open');
                    }
                    event.stopPropagation();
                });

                parentElement.appendChild(li);
            }

            // Ê†πËäÇÁÇπ
            const root = {
                name: 'root',
                dirs: Object.keys(data),
                files: []
            };

            renderNode(root, rootNode);
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ËØªÂèñÂπ∂Ê∏≤ÊüìÊñá‰ª∂Ê†ë
        window.onload = loadFileTree;
    </script>
</body>
</html>
