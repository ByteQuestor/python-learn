<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ–‡ä»¶æ ‘</title>
    <style>
        /* æ ·å¼é‡ç½® */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;

        }

        h1 {
            font-size: 24px;

        }

        ul {

            padding-left: 20px;
            margin-top: 5px;
        }

        li {
            cursor: pointer;
            padding: 5px;
            margin: 3px 0;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        /* æ–‡ä»¶å¤¹æ ·å¼ */
        .folder {
            display: flex;
            align-items: center;
        }

        .folder::before {
            content: 'ğŸ“'; /* æ–‡ä»¶å¤¹å›¾æ ‡ */
            margin-right: 8px;
        }

        /* æ–‡ä»¶æ ·å¼ */
        .file {
            display: flex;
            align-items: center;
        }

        .file::before {
            content: 'ğŸ“„'; /* æ–‡ä»¶å›¾æ ‡ */
            margin-right: 8px;
        }

        /* å±•å¼€/æ”¶èµ·çš„æ ·å¼ */
        li.open > ul {
            display: block;
            animation: expand 0.3s ease-in-out;
        }

        li > ul {
            display: none;
        }

        /* é¼ æ ‡æ‚¬åœæ—¶çš„æ•ˆæœ */
        li:hover {
            background-color: #e0e0e0;
        }

        /* å±•å¼€/æ”¶èµ·åŠ¨ç”» */
        @keyframes expand {
            from {
                opacity: 0;
                height: 0;
            }
            to {
                opacity: 1;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>æ–‡ä»¶æ ‘</h1>
    <div id="file-tree"></div>

    <script>
        // åŠ¨æ€åŠ è½½å¹¶æ¸²æŸ“æ–‡ä»¶æ ‘
        function loadFileTree() {
            // è¯»å–tree.jsonæ–‡ä»¶
            fetch('../tree.json')  // å‡è®¾ tree.json åœ¨æ ¹ç›®å½•
                .then(response => response.json())
                .then(data => renderFileTree(data))
                .catch(error => console.error('Error loading tree.json:', error));
        }

        // æ¸²æŸ“æ–‡ä»¶æ ‘
        function renderFileTree(data) {
            const treeContainer = document.getElementById('file-tree');
            treeContainer.innerHTML = ''; // æ¸…ç©ºä¹‹å‰çš„æ ‘

            const rootNode = document.createElement('ul');
            treeContainer.appendChild(rootNode);

            function renderNode(node, parentElement) {
                const li = document.createElement('li');

                // ä¸ºæ–‡ä»¶å¤¹æˆ–æ–‡ä»¶æ·»åŠ ä¸åŒçš„ç±»
                if (node.dirs.length > 0 || node.files.length > 0) {
                    li.classList.add('folder');
                } else {
                    li.classList.add('file');
                }

                li.textContent = node.name;

                // å¦‚æœæœ‰å­ç›®å½•æˆ–æ–‡ä»¶ï¼Œé€’å½’æ¸²æŸ“
                if (node.dirs.length > 0 || node.files.length > 0) {
                    const childrenContainer = document.createElement('ul');
                    li.appendChild(childrenContainer);

                    // æ¸²æŸ“å­ç›®å½•
                    node.dirs.forEach(dir => {
                        const dirNode = {
                            name: dir,
                            dirs: data[dir]?.dirs || [],
                            files: data[dir]?.files || []
                        };
                        renderNode(dirNode, childrenContainer);
                    });

                    // æ¸²æŸ“æ–‡ä»¶
                    node.files.forEach(file => {
                        const fileNode = {
                            name: file,
                            dirs: [],
                            files: []
                        };
                        renderNode(fileNode, childrenContainer);
                    });
                }

                li.addEventListener('click', function(event) {
                    if (li.classList.contains('open')) {
                        li.classList.remove('open');
                    } else {
                        li.classList.add('open');
                    }
                    event.stopPropagation();
                });

                parentElement.appendChild(li);
            }

            // æ ¹èŠ‚ç‚¹
            const root = {
                name: 'root',
                dirs: Object.keys(data),
                files: []
            };

            renderNode(root, rootNode);
        }

        // é¡µé¢åŠ è½½æ—¶è¯»å–å¹¶æ¸²æŸ“æ–‡ä»¶æ ‘
        window.onload = loadFileTree;
    </script>
</body>
</html>
