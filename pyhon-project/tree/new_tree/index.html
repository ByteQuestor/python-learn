<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>æ–‡ä»¶æ ‘</title>
  <style>
    /* åŸºæœ¬æ ·å¼ */
    ul {
      list-style-type: none;
      padding-left: 20px;
      margin: 0;
    }

    /* æ–‡ä»¶å¤¹æ ·å¼ */
    .folder {
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #2c3e50;
      font-weight: bold;
    }

    .folder::before {
      content: 'ğŸ“'; /* æ–‡ä»¶å¤¹å›¾æ ‡ */
      margin-right: 8px;
      font-size: 18px;
    }

    /* æ–‡ä»¶æ ·å¼ */
    .file {
      padding-left: 20px;
      font-size: 14px;
      color: #34495e;
    }

    .file::before {
      content: 'ğŸ“„'; /* æ–‡ä»¶å›¾æ ‡ */
      margin-right: 8px;
      font-size: 16px;
    }

    /* å±•å¼€æ–‡ä»¶å¤¹æ—¶çš„æ•ˆæœ */
    .folder + ul {
      display: none;  /* é»˜è®¤éšè— */
      margin-top: 5px;
    }

    .folder.open + ul {
      display: block; /* å±•å¼€æ—¶æ˜¾ç¤º */
    }

    /* é¼ æ ‡æ‚¬åœæ—¶çš„æ•ˆæœ */
    .folder:hover, .file:hover {
      color: #2980b9;
      cursor: pointer;
    }

    /* ç‚¹å‡»æ—¶å¢åŠ èƒŒæ™¯è‰² */
    .folder.open {
      color: #16a085;
    }
  </style>
</head>
<body>

  <div id="fileTreeContainer"></div>

  <script>
    // ä» server åŠ è½½ new_tree.json æ–‡ä»¶
    fetch('new_tree.json')
      .then(response => response.json())
      .then(fileTree => {
        renderFileTree(fileTree);
      })
      .catch(error => {
        console.error('åŠ è½½æ–‡ä»¶æ ‘å¤±è´¥:', error);
      });

    function createFileTreeElement(item) {
      const li = document.createElement('li');
      if (item.type === 'directory') {
        const span = document.createElement('span');
        span.textContent = item.name;
        span.classList.add('folder');
        span.addEventListener('click', () => toggleFolder(span));
        li.appendChild(span);

        if (item.children) {
          const ul = document.createElement('ul');
          item.children.forEach(child => {
            ul.appendChild(createFileTreeElement(child));
          });
          li.appendChild(ul);
        }
      } else {
        const span = document.createElement('span');
        span.textContent = item.name;
        span.classList.add('file');
        li.appendChild(span);
      }
      return li;
    }

    function toggleFolder(span) {
      const folder = span.closest('li').querySelector('.folder');
      folder.classList.toggle('open');
      const ul = span.nextElementSibling; // è·å–å½“å‰æ–‡ä»¶å¤¹çš„å­çº§ ul
      if (ul) {
        ul.style.display = ul.style.display === 'none' ? 'block' : 'none';
      }

      // å¦‚æœå½“å‰æ–‡ä»¶å¤¹è¢«æŠ˜å ï¼Œé€’å½’æŠ˜å æ‰€æœ‰å­æ–‡ä»¶å¤¹
      if (!folder.classList.contains('open')) {
        const subFolders = span.closest('li').querySelectorAll('ul > li > span');
        subFolders.forEach(subFolder => {
          const subUl = subFolder.nextElementSibling;
          if (subUl) {
            subUl.style.display = 'none'; // æŠ˜å å­æ–‡ä»¶å¤¹
            subFolder.classList.remove('open'); // ç§»é™¤å­æ–‡ä»¶å¤¹çš„å±•å¼€çŠ¶æ€
          }
        });
      }
    }

    function renderFileTree(fileTree) {
      const container = document.getElementById('fileTreeContainer');
      const ul = document.createElement('ul');
      fileTree.forEach(item => {
        ul.appendChild(createFileTreeElement(item));
      });
      container.appendChild(ul);
    }
  </script>

</body>
</html>
