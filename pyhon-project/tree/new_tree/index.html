<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件树</title>
  <style>
    /* 基本样式 */
    ul {
      list-style-type: none;
      padding-left: 20px;
      margin: 0;
    }

    /* 文件夹样式 */
    .folder {
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #2c3e50;
      font-weight: bold;
    }

    .folder::before {
      content: '📁'; /* 默认文件夹图标 */
      margin-right: 8px;
      font-size: 18px;
    }

    /* 文件样式 */
    .file {
      padding-left: 20px;
      font-size: 14px;
      color: #34495e;
    }

    .file::before {
      content: '📄'; /* 默认文件图标 */
      margin-right: 8px;
      font-size: 16px;
    }

    /* 特殊的ISO文件图标 */
    .iso-file::before {
      content: '💿'; /* ISO文件的特殊图标 */
      margin-right: 8px;
      font-size: 16px;
    }

    /* 展开文件夹时的效果 */
    .folder + ul {
      display: none;  /* 默认隐藏 */
      margin-top: 5px;
    }

    .folder.open + ul {
      display: block; /* 展开时显示 */
    }

    /* 鼠标悬停时的效果 */
    .folder:hover, .file:hover {
      color: #2980b9;
      cursor: pointer;
    }

    /* 点击时增加背景色 */
    .folder.open {
      color: #16a085;
    }
  </style>
</head>
<body>

  <div id="fileTreeContainer"></div>

  <script>
    // 从 server 加载 new_tree.json 文件
    fetch('new_tree.json')
      .then(response => response.json())
      .then(fileTree => {
        renderFileTree(fileTree);
      })
      .catch(error => {
        console.error('加载文件树失败:', error);
      });

    function createFileTreeElement(item) {
      const li = document.createElement('li');
      const span = document.createElement('span');

      if (item.type === 'directory') {
        span.textContent = item.name;
        span.classList.add('folder');
        span.addEventListener('click', () => toggleFolder(span));
        li.appendChild(span);

        if (item.children) {
          const ul = document.createElement('ul');
          item.children.forEach(child => {
            ul.appendChild(createFileTreeElement(child));
          });
          li.appendChild(ul);
        }
      } else if (item.type === 'file') {
        span.textContent = item.name;
        span.classList.add('file');
        // 如果是 ISO 文件，添加特殊的 ISO 图标类
        if (item.name.endsWith('.iso')) {
          span.classList.add('iso-file');
        }
        li.appendChild(span);
      }
      return li;
    }

    function toggleFolder(span) {
      const folder = span.closest('li').querySelector('.folder');
      folder.classList.toggle('open');
      const ul = span.nextElementSibling; // 获取当前文件夹的子级 ul
      if (ul) {
        ul.style.display = ul.style.display === 'none' ? 'block' : 'none';
      }
    }

    function renderFileTree(fileTree) {
      const container = document.getElementById('fileTreeContainer');
      const ul = document.createElement('ul');
      fileTree.forEach(item => {
        ul.appendChild(createFileTreeElement(item));
      });
      container.appendChild(ul);
    }
  </script>

</body>
</html>
